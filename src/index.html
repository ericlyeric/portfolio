<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="<%= htmlWebpackPlugin.options.name %>" />
    <meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.name %>" />
    <meta name="msapplication-starturl" content="./" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title><%= htmlWebpackPlugin.options.name %></title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background-color: #000000;
      }
      #portfolio {
        position: fixed;
        top: 0;
        left: 0;
      }
      #loading-screen {
        position: fixed;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
        background-color: maroon;
        user-select: none;
        transition: opacity 1s ease-in-out;
      }
      .transparent {
        opacity: 0;
      }
      @font-face {
        font-family: "at01";
        src: url(./assets//font/at01.ttf);
      }
      h2 {
        font-family: 'at01', 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 4rem;
        color: #ffffff;
      }
    </style>

    <noscript>Please enable javascript to continue using this application.</noscript>
  </head>
  <body style="font-family:'at01'">
    <div id="loading-screen">
      <h2 id="item">loading...</h2>
    </div>
    <div id="portfolio"></div>
  </body>
</html>
